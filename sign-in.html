<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <title>Yummy</title>
</head>
<body>
    <section id="register">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 container-flex-columns sign-in">
                    <div class="window-sign-in container-flex-row">
                        <div class="slide-buttons container-flex-row">
                            <a href="register.html" type="button" class="btn">
                                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                            </a>
                            <form class="container-flex-column text-center">
                                <img  class="logo-yummy" src="assets/img/logo-yummy.svg" alt="logo-yummy">
                                <br>
                                <div class="form-group">
                                    <label for="inputEmail">Email addres</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Check me out 
                                    </label>
                                </div>
                                <br>
                                <br>
                                <button type="submit" id="signup" class="btn btn-sucess" disabled>Sign Up</button>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src= "js/app.js"></script>
</body>
</html>
